<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Gallery</h1>
    <h2>Favourite Singers</h2>

    <div class="full-img" id="ImgBox">
        <img src="images/image1.jpg" id="fullImg">
        <span onclick="closeimg()">X</span>
    </div>

    <div class="img-gallery">
        <img src="images/image1.jpg" onclick="openimg(this.src)">
        <img src="images/image2.jpg" onclick="openimg(this.src)">
        <img src="images/image3.jpg" onclick="openimg(this.src)">
        <img src="images/images4.jfif" onclick="openimg(this.src)">
        <img src="images/image5.jpg" onclick="openimg(this.src)">
        <img src="images/image6.jpg" onclick="openimg(this.src)">
        <img src="images/image7.jpg" onclick="openimg(this.src)">
        <img src="images/image8.jpg" onclick="openimg(this.src)">
    </div>

    <script src="index.js"></script>
</body>
</html>
